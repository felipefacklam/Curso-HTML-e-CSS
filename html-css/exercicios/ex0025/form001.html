<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>

    <form action="cadastro.php"  method="post" autocomplete="on">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <div>
                <label for="usuario">Nome: </label>
                <input type="text" id="usuario" minlength="8" autocomplete="name">
            </div>
            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" autocomplete="current-password">
            </div>
            <div>
                <input type="submit">
                <input type="reset" value="Limpar">
            </div>
            <div>
                <label for="media">Média</label>
                <input type="number" id="media" min="0" max="10" step="0.5" placeholder="0 a 5">
            </div>
        </fieldset>
    </form>
</body>
</html>
