<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Meu primeiro exercício</title>
</head>

<body>
    <h1>Olá, mundo</h1>
    <p>
        Como escrever 
        &lt;br&gt; sem quebrar a linha <!--LESS THAN / GREATER THEN-->
        <img src="" alt=""> <!--Ctrl + (Space abre o caminho)-->
    </p>
    <h1>Olha que favicon legal!</h1>

    <p>Vou <mark>marcar esse texto</mark></p>
    <p>Vou deletar <del>esse texto</del></p>
    <p>Vou inserir <ins>esse texto</ins></p>
    <p>x<sup>20</sup> + 3</p>
    <p>H<sub>2</sub>O</p>

</body>
